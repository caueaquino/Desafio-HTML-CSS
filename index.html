<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="./img/icon.png">
        <title>Agenda Digital</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/index-style.css">

        <script src="./js/api.js"></script>
        <script src="./js/sideMenu.js"></script>
        <script src="./js/contactArea.js"></script>
        <script src="./js/createContact.js"></script>
        <script src="./js/viewContact.js"></script>
        <script src="./js/dataContacts.js"></script>
        <script src="./js/elementsHTML.js"></script>
        
    </head>
    <body>
        <ul id="container-side">
            <li id="licontatos"><button id="acontatos" onclick="btContato()"><img src="./img/icon-contato.png" alt="Contatos" height="100px" width="100px"><p>CONTATOS</p></button></li>
            <li id="lifavoritos"><button id="afavoritos" onclick="btFavorito()"><img src="./img/icon-favoritos.png" alt="Favoritos" height="100px" width="100px"><p>FAVORITOS</p></button></li>
        </ul>

        <button id="btmenu" onclick="btMenu()">☰</button>

        <div id="container-loading">
            <h1>Carregando...</h1>
        </div>

        <div id="container-contatos">
            <h1>Agenda</h1>
            <div class="topop">
                <input id="barraPesquisa" type="text" placeholder="Pesquisar">
                <button onclick="search()"><img src="./img/pesquisar-icon.png" alt="Pesquisar" height="35px" width="35px"></button>
            </div>
            
            <button class="btcad" onclick="cadastrarContato()">Cadastrar Contato&nbsp;&nbsp;<img src="./img/add-contato.png" alt="Adicionar Contato" height="35px" width="35px"></button>
            
            <h2 id="h2-type">Contatos</h2>

            <div id="contacts-field">
                <h2 id="not-contacts">Não Há Contatos Cadastrados !</h2>
                <h2 id="not-favorits">Não Há Contatos Favoritos !</h2>
            </div>
        </div>  

        <div id="container-cadastrar">
            <form id="cc-internal">
                <h1>Cadastro Contato</h1>
                <p><label for="iavatar">Url Avatar: </label><br><input id="iavatar" type="text" placeholder="URL Avatar Contato"></p>
                <p><label for="inome">Nome: </label><br><input id="inome" type="text" placeholder="Nome Contato"></p>
                <p><label for="isobrenome">Sobrenome: </label><br><input id="isobrenome" type="text" placeholder="Sobrenome Contato"></p>
                <p><label for="iemail">Email: </label><br><input id="iemail" type="email" placeholder="Email Contato"></p>
                
                <p><fieldset id="igenero"><legend>Gênero: </legend>
                    <input type="radio" name="tsexo" id="imasculino"><label for="imasculino">Masculino</label>
                    <input type="radio" name="tsexo" id="ifeminino"><label for="ifeminino">Feminino</label>
                </fieldset></p>
                <p><label for="icompanhia">Companhia: </label><br><input id="icompanhia" type="text" placeholder="Companhia Contato"></p>
                <p><label for="iendereco">Endereço: </label><br><input id="iendereco" type="text" placeholder="Endereço Contato"></p>
                <p><label for="itelefone">Telefone: </label><br><input id="itelefone" type="text" placeholder="Telefone Contato"></p>
                <br>
                <p><label for="icomentario">Comentário: </label><br><textarea id="icomentario" type="text" placeholder="Comentário sobre o Contato"></textarea></p>
                <p><label for="iisfavorite">Favoritos: </label><br><input id="iisfavorite" type="checkbox"></p>
                <br>
                <input onclick="btConfirmarCadastro()" class="btinput" type="button" value="Confimar">
                <input onclick="btCancelarCadastro()" class="btinput" type="button" value="Cancelar">
            </form>
        </div>

        <div id="container-vcont">
            <div id="container-op">
                <div id="container-opts">
                    <button id="edit-contact" onclick="editContact()"></button>
                    <button id="delete-contact" onclick=""></button>
                    <button id="favorite-contact" onclick=""></button>
                </div>
                <h2 id="ipf">Perfil Contato</h2>
                <div id="container-perfil">
                    <p><label for="eavatar">Url Avatar:</label><br><input id="eavatar" class="editInput" type="text" disabled></p>
                    <p><label for="enome">Nome: </label><br><input id="enome" class="editInput" type="text" disabled></p>
                    <p><label for="esobrenome">Sobrenome: </label><br><input id="esobrenome" class="editInput" type="text" disabled></p>
                    <p><label for="eemail">Email: </label><br><input id="eemail" class="editInput" type="email" disabled></p>

                    <p><label for="ecompanhia">Companhia: </label><br><input id="ecompanhia" class="editInput" type="text" disabled></p>
                    <p><label for="eendereco">Endereço: </label><br><input id="eendereco" class="editInput" type="text" disabled></p>
                    <p><label for="etelefone">Telefone: </label><br><input id="etelefone" class="editInput" type="text" disabled></p>

                    <p><label for="ecomentario">Comentário: </label><br><textarea id="ecomentario" class="editInput" type="text" disabled></textarea></p>
                    <br>
                    <input id="btEditConf" class="bteinput" type="button" value="Confirmar" onclick="btConfirmarPerfil()">
                    <input id="btEditCanc" class="bteinput" type="button" value="Cancelar" onclick="btCancelarPerfil()">

                    <input id="btEditSair" class="bteinput" type="button" value="Sair" onclick="btCloseView()">
                </div>
            </div>
            <div id="yes-no-ex">
                
            </div>
        </div>
    </body>
</html>
